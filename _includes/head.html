<head>
  <meta charset="UTF-8">
  <link href="http://gmpg.org/xfn/11" rel="profile">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">

  <!-- Icons -->
  <link rel="icon" href="{{ site.baseurl }}/public/logo.jpg" type="image/x-icon">

  <!-- Feeds -->
  <link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ site.baseurl }}/atom.xml">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ site.baseurl }}/feed.rss">
  <link rel="alternate" type="application/json" title="{{ site.title }}" href="{{ site.baseurl }}/feed.json" />
    
  <!-- Info -->
  <meta name="description" content="{{ site.tagline }}">
  <meta property="og:image"content="{{ page.thumbnail.url }}" />
  <meta property="og:description" content="{{ site.tagline }}" />
  <meta property="og:type" content="blog">

  <!-- Twitter Card data -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@nashpitre">
  <meta name="twitter:title" content="{{ site.title }}">
  <meta name="twitter:description" content="{{ site.tagline }}">
  <meta name="twitter:url" content="{{ site.baseurl }}{{ page.url }}">
  <meta name="twitter:creator" content="{{ site.author.name }}">
  <meta name="twitter:image" content="{{ site.baseurl }}/public/apple-touch-icon-precomposed.png">

</head>

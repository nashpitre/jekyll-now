<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>
    <div class="container content">
    <a href="{{ site.baseurl }}" title="Home">
		<img src="{{ site.baseurl }}/public/header.png">
	</a>
	  <small><span><a href="/about">Help</a> / <a href="/music">Music</a> / <a href="/shop">Shop</a></span></small>
	    
      <main>
        {{ content }}
      </main>

      <footer class="footer">
        <small>
          <br>
          &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time> {{ site.title }}
        </small>
	      <header class="masthead">
      	<form class="contribute" action="https://nashp.memberful.com/checkout" method="get">
			<input type="hidden" name="plan" value="53002"> <input type="number" name="price" placeholder="Choose what you pay" required="required" min="1.00" step="0.01"> <input type="submit" value="Contribute now">
			<input type="hidden" name="return_to" value="https://nashp.com/404">
		</form>
      </header>
      </footer>
    </div>

  </body>
</html>
